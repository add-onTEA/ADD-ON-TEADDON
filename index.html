<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>TEADDON - ADD-ON DE FILMES</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .banner {
      background: url('https://ia600906.us.archive.org/26/items/mosaico_202506/4fxxbm4opjd31.jpg') no-repeat center center;
      background-size: cover;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      color: white;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .links a {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .links a:hover {
      background-color: #0056b3;
    }

    .radio-player {
      margin-top: 30px;
    }

    .radio-player h2 {
      margin-bottom: 10px;
      font-size: 1.5em;
      color: #ffffff;
    }

    .radio-player audio {
      width: 300px;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="banner">
    <h1>TEADDON DE FILMES</h1>
    <div class="links">
      <a href="http://kodishspace.space/Teaddon" target="_blank">Download</a>
      <a href="https://www.facebook.com/groups/freeddons" target="_blank">Grupo do Facebook</a>
    </div>

    <!-- Player de Rádio Web -->
    <div class="radio-player">
      <h2>Web Rádio</h2>
      <audio controls>
        <source src="https://stream.zeno.fm/6cvqc50b568uv" type="audio/mpeg">
        Seu navegador não suporta o player de áudio.
      </audio>
    </div>
  </div>
</body>
</html>
